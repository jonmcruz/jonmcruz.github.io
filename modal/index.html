<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Our Custom Modal</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Fondamento&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="modal-project-style.css">
</head>
<body>

	<button type="button" class="button center js-open">
		Open Modal
	</button>

	<div id="modal-background"></div>
	<div id="modal-box">
		<h1 style="font-family: 'Fondamento', cursive;">Custom Modal</h1>

		<p>
			Hello my name is Jonathan Cruz and I am a full stack developer currently working on achieving various certifications.
		</p>

		<p>
			Please hire me.
		</p>

		<div class="text-right">
			<button type="button" class="button button--close js-close">
				Close
			</button>
			<button type="button" class="button button--accept js-close">
				Accept
			</button>
		</div>
	</div>


	<script src="modal-project-script.js"></script>

</body>
</html>
